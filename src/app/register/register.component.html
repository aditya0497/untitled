<div class="modal-background">
  <div class="register-container">
    <div class="register-container-header">SIGN UP</div>
    <div class="register-container-subheader">Create an account to continue</div>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-elements">
        <label style="color: #C5C7CA" for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-elements">
        <label style="color: #C5C7CA" for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-elements password-container">
        <label style="color: #C5C7CA" for="password">Password</label>
      </div>
      <div>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password">
      </div>
      <button type="submit" (click)="goToHome()">Continue</button>
    </form>
    <p>Already have an account? <a (click)="goToLogin()">Login</a></p>
  </div>
</div>
